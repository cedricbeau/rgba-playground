<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="author" description="Cédric Beau">
  <meta name="description" content="Générateur de couleur RGBA en ligne">
  <title>RGBA Playground</title>

  <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
  <link rel="manifest" href="favicon/site.webmanifest">
  <link rel="mask-icon" href="favicon/safari-pinned-tab.svg" color="#5bbad5">
  <meta name="msapplication-TileColor" content="#603cba">
  <meta name="theme-color" content="#ffffff">

  <link rel="stylesheet" href="css/style.css">
</head>

<body>

  <div class="selectors">
    <div class="selector">
      <span class="selector_label">Red:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="100" min="0" max="255" step="1" oninput="showValue(this.value)">
    </div>
    <div class="selector">
      <span class="selector_label">Green:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="100" min="0" max="255" step="1" oninput="showValue(this.value)">
    </div>
    <div class="selector">
      <span class="selector_label">Blue:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="250" min="0" max="255" step="1" oninput="showValue(this.value)">
    </div>
    <div class="selector">
      <input type="checkbox" name="opacity" id="checkOpacity" onclick="checkOpacity()">
      <label for="checkOpacity">Opacité</label>
    </div>
    <div id="opacitySelector" class="selector">
      <span class="selector_label">Alpha:</span>
      <span class="selector_value"></span>
      <input type="range" class="selector_range" value="1" min="0" max="1" step="0.01" oninput="showValue(this.value)">
    </div>
    <div class="resultat"></div>
  </div>

  <script src="js/index.js"></script>

</body>

</html>
